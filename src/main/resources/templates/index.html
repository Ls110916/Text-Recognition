<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello AI</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        /* 新增样式 */
        #app {
            max-width: 600px;    /* 控制最大宽度 */
            margin: 20px auto;   /* 上下边距20px，左右自动居中 */
            padding: 20px;       /* 内边距 */
        }

        h1 {
            max-width: 600px;    /* 控制最大宽度 */
            margin: 20px auto;   /* 上下边距20px，左右自动居中 */
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Hello AI Atudio!</h1>
    <div id="app">
        <el-upload
                class="upload-demo"
                action="/pic"
                multiple
                :on-success="dealsuccess">
            <el-button size="small" type="primary">点击上传</el-button>
            <div slot="tip" class="el-upload__tip">只能上传jpg/png文件，且不超过500kb</div>
        </el-upload>
        <br/>
        <el-input
                type="textarea"
                :rows="5"
                placeholder="请输入内容"
                v-model="words">
        </el-input>
    </div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script> <!-- 固定版本 -->

<!-- 关键点 2：然后加载 Element UI -->
<script src="https://unpkg.com/element-ui@2.15.13/lib/index.js"></script>
<script>
    Vue.use(ELEMENT);
    new Vue({
        el: '#app',
        data: {
            words: '',
            url: ''
        },
        methods: {
            dealsuccess(res, file) {
                console.log(res);
                console.log(file);
                this.words = res;
                this.url = URL.createObjectURL(file.raw);
            }
        }
    })
</script>
</html>
